<div ng-controller="ExamController">
    <div class="detail" ng-repeat="p in paper.paper_question">
    <div class="am-g am-container">
        <div class="am-u-lg-12">
            <div class="am-g">
                <div class=" am-u-sm-12 detail-mb">

                    <h2 class="detail-h2">
                        {{$index+1}}.{{p.question_name}} &nbsp;&nbsp;&nbsp;<small>每题{{p.question_score}}分</small>
                    </h2>

                    <div class="detail-p" ng-repeat="t in p.questions">
                        {{$index+1}}.{{t.is_what==1?t.question_title.title:t.question_title}}
                        <p  class="optionMouseover"   ng-if="t.is_what==1"  ng-repeat="o in t.question_title.option" ng-click="option(t,t.question_title.option,o)"> <span ng-class="{'am am-icon-circle-o':o!=t.answer,'am am-icon-dot-circle-o':o==t.answer}" aria-hidden="true"></span>&nbsp;{{$index|numToLetter}}{{o}}</p>
                        <textarea ng-if="t.is_what==3" style="width: 90%;margin: 20px 20px 20px 0" ng-model="t.answer" rows="6" id="title" title=""></textarea>
                        <div class="am-u-sm-12"  ng-if="t.is_what==2">
                            <br>
                            <button ng-click="optionTF(t,true)"  type="button" class="am-btn am-btn-default am-round" ng-class="{'am-active':t.answer}" >正确</button>
                            <button ng-click="optionTF(t,false)"  type="button" class="am-btn am-btn-default am-round" ng-class="{'am-active':!t.answer}" >错误</button>
                            <br>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
    <!--panel footer-->
    <footer class="am-panel-footer" style="text-align:center; width:100%;height:100%;margin:0px; ">
        <button ng-click="submit()" type="button" class="am-btn am-btn-primary">提交</button>
    </footer>
</div>
