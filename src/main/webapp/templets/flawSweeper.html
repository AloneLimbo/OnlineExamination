<div class="admin-content-body" ng-controller="FlawSweeperController">
    <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">错题本</strong></div>
    </div>

    <hr>

    <div class="am-g" ng-if="isWhoShow">
        <div class="am-u-sm-12">
            <form class="am-form">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-title">考试名称</th>
                        <th class="table-type">错题数</th>
                        <th class="table-set">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="f in flawSweepers" >
                        <td>{{f.exam_name}}</td>
                        <td>{{f.wrong_num}}</td>
                        <td>
                            <div class="am-btn-toolbar">
                                <div class="am-btn-group am-btn-group-xs">
                                    <button ng-click="pageSwitch(1,f.exam_id,f.exam_name)" class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span>查看</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="am-cf">
                    共 {{pagination.totalItems}}条记录
                    <div class="am-fr">
                        <ul class="am-pagination">
                            <li ng-class="{'am-disabled':pagination.pageNo==1}" ng-click="getPage(pagination.pageNo-1)"><a >«</a></li>
                            <!--<li class="am-active"><a href="#">1</a></li>-->
                            <li style="cursor: pointer" ng-repeat="p in pagination.page" ng-click="getPage(p)" ng-class="{'am-active':pagination.pageNo==p }"><a href="">{{p}}</a></li>

                            <li ng-class="{'am-disabled':pagination.pageNo==pagination.pageNum}" ng-click="getPage(pagination.pageNo+1)"><a >»</a></li>
                        </ul>
                    </div>
                </div>
                <hr />
            </form>
        </div>

    </div>

    <div class="am-g" ng-if="!isWhoShow">
        <div class="am-u-sm-12 am-u-md-6">
            <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                    <button type="button" class="am-btn am-btn-default am-btn-success" ng-click="pageSwitch(0)"></span> 返回错题本</button>
                    <button type="button" class="am-btn am-btn-default">{{examName}}</button>
                </div>
            </div>
        </div>
    </div>

    <div class="am-g" ng-if="!isWhoShow">

        <div class="am-u-sm-10" style="margin-bottom:0;padding:0">
            <div class="am-panel am-panel-default" style="margin-bottom:0">
                <!--panel head-->
                <div class="am-panel-hd" style="text-align:center;font-size: 20px">
                    <input style="width: 100%;text-align: center;border: 0;background-color: #f5f5f5;" ng-model="examName" type="text" class="" id="doc-ipt-email-1" readonly="readonly">
                </div>
                <!--panel body-->
                <div class="am-panel-bd" style="padding:0">

                    <div class="am-panel am-panel-default" style="margin-bottom:0"  >

                        <div class="am-panel-bd" style="margin: 10px;border:1px dashed #0e90d2;" ng-repeat="q in wrongQuestions">
                            <div class="am-g">
                                <div class="am-u-sm-10">
                                    <p>{{q.is_what==1?q.question_title.title:q.question_title}}</p>
                                </div>

                                <div class="am-u-sm-12" >
                                    <p ng-repeat="o in q.question_title.option" style="margin: 0">{{$index|numToLetter}}{{o}}</p>
                                </div>
                                <div class="am-u-sm-12">
                                    <p>正确答案:{{q.answer}}</p>
                                    <p>考生答案:{{q.examinee_answer}}</p>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>
            </div>

        </div>
    </div>


</div>
